<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>TV Shows</title>
</head>

<body>
    <div class="container mt-5">

        <div class=" d-flex justify-content-between mx-auto mb-3">
            <h1 class="">{{tv_show.title}} </h1>
            
            <div class="text-end">
                <a href="/user/{{user.id}}"><button class="btn btn-success mt-2">Dashboard</button></a>
                <a href="/user/logout"><button class="btn btn-primary mt-2">Log out</button></a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h2 class="mb-5">Network: {{tv_show.network}}</h2>
                <h2 class="mb-5">Release Date: {{tv_show.release_date.strftime("%B %d %Y")}}</h2>
                <h3 class="mb-3">Description:</h3>
                <h3 class="mb-5 ms-5">{{tv_show.description}}</h3>
                <h3>Posted by: {{tv_show.user.first_name}} {{tv_show.user.last_name}}</h3>
            </div>
            <div class="col text-center mt-5">

                    <h2>Liked By: {{liked_by|length}}</h2>

            </div>

        </div>
</body>

</html>
